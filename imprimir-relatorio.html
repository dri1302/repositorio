<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script-impressao-rel.js"></script>
    <title>Impressão Relatório</title>
</head>
<body>
    <header>
        <!--Menus superior - Fixo-->
        <nav class="menu-superior">
            <ul>
                <!--Opções menu superior - Pos Login-->
                <li class="contato"><a href="tela-contato.html" target="_self" rel="next">Contato</a></li>
                <li class="usuario-pos"><a href="tela-usuario.html" target="_self" rel="next">Usuário</a></li>
                <li class="sair-pos" target="_self" rel="prev"><a href="index.html"  onclick="logOut()">Sair</a></li>
            </ul>
        </nav>
    </header>
    <div id="dados">
        <h3><strong><br>Relatórios<br></strong></h3>
        <p>- Número NF-e: </p>
        <p>- Data Emissão: </p>
        <p>- Razão Social: </p>
        <p>- Chave de Acesso: </p>
        <p>- Valor: </p>
        <div><button id="btnImprimir" onclick="imprimirRelatorio()">Imprimir</button></div>
    </div>
    <footer>
        <!--Rodapé - Lado Esquerdo-->
        <div class="footer-pos">
            <div class="elementos-pos">
                <ul type="none">
                    <!--Link externo-->
                    <li><a href="https://www.nfe.fazenda.gov.br/portal/principal.aspx" target="_blank"
                            rel="external">Sefaz
                            Nacional</a></li>
                </ul>
            </div>
            <!--Rodapé - Lado Direto-->
            <div class="email-rodape-pos">
                <p>Dúvidas:
                    <!--Caixa email-->
                    <input type="email" name="email-inscreva" id="email-enviar" placeholder="email@host.com">
                    <!--Botão 'enviar' (chama função)-->
                    <input type="button" value="Enviar" id="bot-enviar">
                </p>
            </div>
        </div>
        
    </footer>


</body>
</html>
